<div class="container"> 
    <mat-card class="card">
        <form [formGroup] = "loginForm"> 
        <mat-card-title>Login Form</mat-card-title>
            <mat-card-subtitle>Please login with your Credentials</mat-card-subtitle>
            <img mat-card-image src="../../assets/login.svg" alt="Photo of Bugs">            
            <mat-card-content>
                <app-email-login [loginForm]="loginForm"></app-email-login>
                <app-password-login [loginForm]="loginForm"></app-password-login>
        </mat-card-content>
        <mat-card-actions >
            <button-demo class='button'></button-demo>
            <button-submit></button-submit>
        </mat-card-actions >
        <a routerLink=''>Need To Register? Login Here</a>
        <p>Value: {{loginForm.value | json}}</p>    
    </form>  
    </mat-card>
</div>
