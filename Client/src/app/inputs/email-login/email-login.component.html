<mat-form-field appearance="fill" [formGroup]="loginForm">
    <mat-label>Enter your email</mat-label>
    <input matInput placeholder="johndoe@example.com" type="email" formControlName="email" required>

    <mat-error *ngIf="loginForm.get('email')!.hasError('required')">
    Please type in the <strong>Email</strong> you registered
    </mat-error>
</mat-form-field>
