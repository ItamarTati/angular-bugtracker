<mat-form-field appearance="fill" [formGroup] = "registerForm">
    <mat-label>Enter your password</mat-label>
    <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="registerForm.get('password')!.hasError('pattern') && !registerForm.get('password')!.hasError('minlength') && !registerForm.get('password')!.hasError('required')">
        Password <strong>must include</strong> 1 capital letter, 1 lowercase letter, a number and a specail character
    </mat-error>
    <mat-error *ngIf="registerForm.get('password')!.hasError('minlength') && !registerForm.get('password')!.hasError('required')">
        Password <strong>must be</strong> longer than 8 characters  
        </mat-error>
    <mat-error *ngIf="registerForm.get('password')!.hasError('required')">
        Password is <strong>required</strong>
    </mat-error>

</mat-form-field>
