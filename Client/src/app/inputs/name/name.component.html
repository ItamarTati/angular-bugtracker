<mat-form-field appearance="fill" [formGroup] = "registerForm">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" placeholder="Ex. John Doe" required>
    <mat-error 
    *ngIf="registerForm.get('name')!.hasError('required')">
    Name is <strong>required</strong>
    </mat-error>
</mat-form-field>
