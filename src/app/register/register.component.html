<div class="container">
    <mat-card class="card">
            <mat-card-title>Register Form</mat-card-title>
            <mat-card-subtitle>Please Fill in your Details</mat-card-subtitle>
            <img mat-card-image src="../../assets/bug-group.svg" alt="Photo of Bugs">            
            <mat-card-content >
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Choose Role</mat-label>
                <mat-select>
                    <mat-option value="one">Project Manager</mat-option>
                    <mat-option value="two">Team Lead</mat-option>
                    <mat-option value="three">Developer</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary">Submit</button>
            <button mat-raised-button color="accent">Use Demo Account</button>
        </mat-card-actions>
        <a href=''>Already signed up? Login Here</a>
    </mat-card>
</div>
