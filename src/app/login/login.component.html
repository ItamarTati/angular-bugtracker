<div class="container"> 
    <mat-card class="card">

            <mat-card-subtitle>Please login with your credentials</mat-card-subtitle>
            <img mat-card-image src="../../assets/bug-group.svg" alt="Photo of Bugs">            
            <mat-card-content>

        </mat-card-content>
        <mat-card-actions >

    </mat-card>
</div>
